        * {

            display: grid;

            padding: 20px;

            padding: 20px;
            margin: 20px 0;

        .step {

            align-items: center;
            margin: 15px 0;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        img.preview {

        footer {
